<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View the Place</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(102, 18, 180);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Container for each place */
        .place-container {
            margin: 20px;
            text-align: center;
            width: 300px;
        }

        /* Image styling */
        .place-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button styling */
        .place-container button {
            margin-top: 10px;
            background-color: #1e88e5;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .place-container button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        .place-container button:active {
            transform: scale(1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .place-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1><b><i>VIEW THE PLACE</i></b></h1>

    
    <div class="place-container">
        <img src="china.html" alt="Great Wall of China">
        <form action="good.html">
            <button>Great Wall of China</button>
        </form>
    </div>
    <div class="place-container">
        <img src="tower.jpg" alt="Eiffel Tower">
        <form action="good.html">
            <button>Eiffel Tower</button>
        </form>
    </div>
    <div class="place-container">
        <img src="munchu.html" alt="Machu Picchu">
        <form action="good.html">
            <button>Machu Picchu</button>
        </form>
    </div>
    <div class="place-container">
        <img src="Colosseum.html" alt="Colosseum">
        <form action="good.html">
            <button>Colosseum</button>
        </form>
    </div>
    <div class="place-container">
        <img src="taj.html" alt="Taj Mahal">
        <form action="good.html">
            <button>Taj Mahal</button>
        </form>
    </div>
    <div class="place-container">
        <img src="charminar.html" alt="Charminar">
        <form action="good.html">
            <button>Charminar</button>
        </form>
    </div>
    <div class="place-container">
        <img src="ooty.html" alt="Ooty">
        <form action="good.html">
            <button>Ooty</button>
        </form>
    </div>
    <div class="place-container">
        <img src="goa.html" alt="Goa">
        <form action="good.html">
            <button>Goa</button>
        </form>
    </div>
    <div class="place-container">
        <img src="vizag,html.jpg" alt="Vizag">
        <form action="good.html">

        </form>
    </div>
</body>
</html>
