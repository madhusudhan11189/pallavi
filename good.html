<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        img {
            width: 500px;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .address {
            margin-top: 20px;
            font-size: 1.2rem;
            background: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .location-button {
            margin-top: 20px;
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .location-button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        .location-button:active {
            transform: scale(1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            img {
                width: 90%;
                height: auto;
            }

            h1 {
                font-size: 2rem;
            }

            .address {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Image and Thank You Message -->
        <img src="it-would-be-a-better-place-thank-you-quote.webp" alt="Thank You Quote">
        <h1><i><b>THANKS A LOT</b></i></h1>

        <div class="content">
            <img src="tq.jpg" alt="Thank You Quote">
            <h1><i><b>THANKS A LOT</b></i></h1>
            <div class="address">
                <p><b>Address:</b></p>
                <p>123 kukatpally <br> Hyd<br>,telangana,india</p>
                <p><b>Contact:</b> +91 1234567890</p>
                <p><b>Email:</b> pallavi@tourism.com</p>
            </div>

        <!-- Location Button -->
        <a href="https://maps.app.goo.gl/tVfcvRrPspjSP2nQ6" 
           target="_blank" 
           class="location-button">View Location</a>
    </div>
</body>
</html>
